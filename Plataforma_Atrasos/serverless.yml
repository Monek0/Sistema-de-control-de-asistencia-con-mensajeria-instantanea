service: plataforma-atrasos-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-2
  memorySize: 512  # Aumentado por Puppeteer
  timeout: 30
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_NAME: ${env:DB_NAME}
    DB_PORT: ${env:DB_PORT}
    JWT_SECRET: ${env:JWT_SECRET}
    STAGE: ${opt:stage, 'dev'}
    FRONTEND_URL: ${env:FRONTEND_URL, 'http://localhost:3000'}
    FRONTEND_URL_PROD: ${env:FRONTEND_URL_PROD, 'https://main.dgv3bb9afnpc.amplifyapp.com'}

  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
        - X-Requested-By
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: true
      maxAge: 86400

functions:
  backend-sistema-asistencia:
    image: ${env:ECR_IMAGE_URI}
    name: backend-sistema-asistencia-${opt:stage, 'dev'}
    description: "Backend API for Sistema de Asistencia"
    events:
      - http:
          path: /{proxy+}
          method: any
          cors: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 3000
  output:
    file: ./serverless-output.json
