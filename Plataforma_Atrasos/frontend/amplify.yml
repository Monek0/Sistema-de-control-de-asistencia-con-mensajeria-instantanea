version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using manual deployment"
    build:
      commands:
        - echo "Files deployed directly from GitHub Actions"
  artifacts:
    # This is what Amplify is looking for - must match this exactly
    baseDirectory: build
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public,max-age=31536000,immutable'
    - pattern: '**/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'
  redirects:
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/>'
      target: '/index.html'
      status: '200'
