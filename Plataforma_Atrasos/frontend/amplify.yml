version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "REACT_APP_API_URL=${REACT_APP_API_URL:-https://backend-sistema-asistencia-production.us-east-2.amazonaws.com}" > .env
        - echo "REACT_APP_BACKEND_STAGE=production" >> .env
        - export NODE_OPTIONS="--max-old-space-size=4096 --no-warnings"
        - DISABLE_ESLINT_PLUGIN=true CI=false GENERATE_SOURCEMAP=false npm run build
  artifacts:
    # This is what Amplify is looking for - must match this exactly
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public,max-age=31536000,immutable'
    - pattern: '**/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,Authorization'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET,POST,PUT,DELETE,OPTIONS'
  redirects:
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/>'
      target: '/index.html'
      status: '200'
