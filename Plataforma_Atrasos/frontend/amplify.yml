version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - rm -rf node_modules package-lock.json
        - npm cache clean --force
        - npm install --no-audit --no-fund --legacy-peer-deps --force
        - echo "Checking if ajv and ajv-keywords are installed correctly:"
        - npm ls ajv ajv-keywords || true
    build:
      commands:
        - echo "Building the React application..."
        - echo "REACT_APP_API_URL=$REACT_APP_API_URL"
        - NODE_OPTIONS=--max_old_space_size=4096 CI=false GENERATE_SOURCEMAP=false npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=3600'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
