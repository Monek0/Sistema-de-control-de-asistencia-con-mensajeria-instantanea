name: Deploy Frontend to AWS Amplify

on:
  push:
    branches:
      - main
    paths:
      - 'Plataforma_Atrasos/frontend/**'
  workflow_run:
    workflows: ["Deploy Backend to AWS Lambda"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Plataforma_Atrasos/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: Plataforma_Atrasos/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Create API config file to centralize API URL management
      - name: Create API Configuration
        run: |
          echo "Creating API configuration file"
          mkdir -p src/config
          cat > src/config/api.js << EOL
          // API configuration file - Auto-generated during deployment
          const API_URL = process.env.REACT_APP_API_URL || 'https://backend-sistema-asistencia-production.us-east-2.amazonaws.com';

          export default API_URL;
          EOL
          
          echo "API configuration created"

      # Update API URL in the .env file
      - name: Setup environment configuration
        run: |
          echo "Creating/updating .env file with API endpoint"
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env
          echo "REACT_APP_BACKEND_STAGE=production" >> .env
          
          # Display configuration (without sensitive data)
          echo "Environment configuration:"
          echo "- API URL will point to production Lambda backend"
          echo "- Using us-east-2 region for API"

      - name: Build frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          CI: false  # Prevents treating warnings as errors

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # Match backend region

      - name: Deploy to AWS Amplify
        run: |
          # Install AWS CLI
          pip install --upgrade awscli
          
          echo "Deploying frontend to AWS Amplify..."
          
          # Check if build directory exists
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          
          # Create a deployment artifact
          zip -r deployment.zip build/
          
          # Start deployment to Amplify
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name main \
            --source-url ${{ github.server_url }}/${{ github.repository }}/archive/refs/heads/main.zip
          
          echo "Frontend deployment initiated. Check AWS Amplify console for deployment status."
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2  # Match backend region 